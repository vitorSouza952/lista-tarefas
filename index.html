<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Lista de Tarefas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- <link rel="stylesheet" href="css/estilo.css" /> -->
    <!-- <script src="js/funcoes.js" defer></script> -->
    <link rel="stylesheet" href="css/estilo.min.css" />
    <script src="js/funcoes.min.js" defer></script>
  </head>
  <body>
    <div class="area-site">
      <header>
        <h1 class="titulo-principal">
          Minha Lista de Tarefas <i class="bi bi-card-list"></i>
        </h1>
        <form id="form-adicionar" class="form">
          <label for="campo-tarefa">
            Digite sua tarefa <span class="campo-obrigatorio">*</span>
          </label>
          <input
            type="text"
            name="tarefa"
            id="campo-tarefa"
            class="campo"
            placeholder="Ex: Tomar banho"
            maxlength="30"
            required
          />
          <button type="submit" class="botao botao-enviar">
            Adicionar <i class="bi bi-plus-square"></i>
          </button>
        </form>
      </header>

      <section>
        <h2 class="titulo-secao">
          Filtrar Tarefas <i class="bi bi-filter-square"></i>
        </h2>
        <form id="form-filtrar" class="form">
          <label for="campo-categoria">
            Selecione uma categoria <span class="campo-obrigatorio">*</span>
          </label>
          <select name="categoria" id="campo-categoria" class="campo" required>
            <option value="">Selecione uma opção</option>
            <option value="0">Todas</option>
            <option value="1">Pendentes</option>
            <option value="2">Concluídas</option>
          </select>
          <button type="submit" class="botao botao-enviar">
            Filtrar <i class="bi bi-filter-square"></i>
          </button>
        </form>
      </section>

      <main id="conteudo-principal" class="conteudo-principal esconder">
        <ul id="lista-tarefas" class="lista-tarefas"></ul>
      </main>

      <template id="template">
        <li class="item-tarefa">
          <p class="txt-tarefa"></p>
          <div class="area-acoes-tarefa">
            <button type="button" class="botao botao-alternar-estado">
              Concluir <i class="bi bi-check-square"></i>
            </button>
            <button type="button" class="botao botao-editar">
              Editar <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="botao botao-remover">
              Remover <i class="bi bi-trash"></i>
            </button>
          </div>
        </li>
      </template>

      <div id="fundo-modal-editar" class="fundo-modal esconder"></div>
      <div id="modal-editar" class="modal esconder">
        <h2 class="titulo-modal">
          Editar Tarefa <i class="bi bi-pencil-square"></i>
        </h2>
        <form id="form-editar" class="form">
          <label for="campo-nova-tarefa">
            Digite sua nova tarefa <span class="campo-obrigatorio">*</span>
          </label>
          <input
            type="text"
            name="nova-tarefa"
            id="campo-nova-tarefa"
            class="campo"
            placeholder="Ex: Escovar os dentes"
            maxlength="30"
            required
          />
          <div class="area-botoes-form-editar">
            <button type="submit" class="botao botao-enviar">
              Editar <i class="bi bi-pencil-square"></i>
            </button>
            <button
              type="reset"
              id="botao-cancelar"
              class="botao botao-cancelar"
            >
              Cancelar <i class="bi bi-x-square"></i>
            </button>
          </div>
        </form>
      </div>

      <div id="fundo-modal-msg" class="fundo-modal esconder"></div>
      <div id="modal-msg" class="modal esconder">
        <h3 class="titulo-modal titulo-modal-msg">
          Atenção <i class="bi bi-exclamation-triangle"></i>
        </h3>
        <p id="txt-modal-msg" class="txt-modal-msg"></p>
        <button
          type="button"
          id="botao-fechar-modal-msg"
          class="botao botao-fechar-modal-msg"
        >
          Fechar <i class="bi bi-x-square"></i>
        </button>
      </div>

      <footer class="rodape">
        <p>&copy; Copyright - by Vitor Souza.</p>
      </footer>
    </div>
  </body>
</html>
